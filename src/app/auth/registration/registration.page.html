<ion-content >
<div class="contenedor imagen">
  <form [formGroup]="frmRegistro" (submit)="entrar()" class="center">
    <h1><strong>Registro</strong></h1>
    <ion-item lines="full">
      <ion-label position="floating">Nombre Ape</ion-label>
      <ion-input formControlName="name"  type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Usuario (Alias/NickName)</ion-label>
      <ion-input formControlName="user" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Correo</ion-label>
      <ion-input formControlName="email" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input formControlName="password" type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">Registrarme <ion-icon name="save-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </form>
</div>
</ion-content>
