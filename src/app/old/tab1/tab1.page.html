<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login con google
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<div style="width: 100%; height: 80%; display: grid;justify-content: center;align-items: center;">

  <div *ngIf="user" style="text-align: center;">
    <img *ngIf="user.imageUrl" [src]="user.imageUrl" alt="" srcset="">
    <h1>Bienvenido : {{ user.name}}</h1>
    <h5>{{ user.email}}</h5>
    <hr>
  </div>
</div>

<div style="text-align: center;">
 <ion-button (click)="signIn()" >Login con Google </ion-button>
  <ion-button (click)="signOut()" >Salir </ion-button>
</div>

 


  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
