<ion-content>
<div class="contenedor imagen">
  <form [formGroup]="frmUsuario" (submit)="Actualizar()" class="center">
    <h1 class="titulo"><strong>Mis datos</strong> </h1>
  <ion-list>
    <ion-item lines="full">
      <ion-label position="floating">Nombre : </ion-label>
      <ion-input formControlName="name" required> </ion-input> 
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Usuario/Nick Name : </ion-label>
      <ion-input formControlName="user" required> </ion-input> 
    </ion-item >
    <ion-item [disabled]="true" lines="full">
      <ion-label position="floating">Correo : </ion-label>
      <ion-input formControlName="email" required> </ion-input> 
    </ion-item>
  </ion-list>
  <ion-button type="submit" color="danger" expand="block">Actualizar <ion-icon name="bookmark-outline"></ion-icon> </ion-button>
</form>
</div>

  justify-items: center;">
