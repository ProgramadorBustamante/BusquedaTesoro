<div class="header" style="position: absolute;
z-index: 9;
width: 100%;
max-height: 100px;display: flex;">
  <button style="
      margin: auto;
width: 95%;
height: 40px;
color: white;
  background: rgba(0,0,0,0.6);
    margin-top: 10px;" (click)="verranking()">Hola, {{user.user}}</button>
</div>
<ion-content>
  <google-map #map id="map"   [center]="center" [options]="{disableDefaultUI  : true}"
  >
  <map-marker
  *ngFor="let marker of markers "
  [position]="marker.position"
  [label]="marker.label"
  [title]="marker.title"
  [options]="marker.options"
  (mapClick) = "ver(marker)"
>
</map-marker>
</google-map>

  <hr>
  Lat : {{latitude}}
  long : {{longitude}}
</ion-content>
